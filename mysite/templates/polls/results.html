{% extends "layout.html" %}
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/bootstrap/css/bootstrap.css' %}" />
<h1>{{ poll.question }}</h1>

<ul>
	{% for choice in poll.choice_set.all %}
		<li>
			{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}
		</li>
	{% endfor %}
</ul>

<a href="{% url 'polls:detail' poll.id %}">Vote again?</a>
